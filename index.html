<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”“</text></svg>">
  <style>
    :root{--bg:#0d1117;--panel:#161b22;--accent:#58a6ff;--text:#c9d1d9;--border:#30363d}
    *{box-sizing:border-box;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}
    body{background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh}
    header{background:var(--panel);padding:.6rem 1rem;display:flex;gap:.5rem;align-items:center;box-shadow:0 1px 3px rgba(0,0,0,.2)}
    #addr{flex:1;padding:.5rem .75rem;border:1px solid var(--border);border-radius:6px;background:#0d1117;color:var(--text);font-size:14px}
    #go,#fs{padding:.5rem .9rem;border:none;border-radius:6px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;transition:background .15s}
    #go:hover,#fs:hover{background:#4e96f0}
    main{flex:1;display:flex;flex-direction:column}
    iframe{flex:1;width:100%;border:none}
</head>
<body>
<header>
  <input id="addr" type="text" placeholder="Search or type URL" autocomplete="off">
  <button id="go">Go</button>
  <button id="fs">Fullscreen</button>
</header>
<main><iframe id="view" src=""></iframe></main>

<script>
/* ---- mini bare client (no SW) ---- */
const xor = {
  encode: str => { let out = ''; for (let i = 0; i < str.length; ++i) out += String.fromCharCode(str.charCodeAt(i) ^ 1); return btoa(out); },
  decode: b64 => { let raw = atob(b64), out = ''; for (let i = 0; i < raw.length; ++i) out += String.fromCharCode(raw.charCodeAt(i) ^ 1); return out; }
};
function uvUrl(url) { return '/bare/' + xor.encode(url); }

/* ---- search / url ---- */
function go(raw){
  const inStr = raw.trim();
  if(!inStr) return;
  const target = (inStr.includes('.') && !inStr.includes(' ') && !inStr.startsWith('https://'))
    ? 'https://' + inStr
    : `https://www.google.com/search?q=${encodeURIComponent(inStr)}`;
  document.getElementById('view').src = uvUrl(target);
  document.getElementById('addr').value = target;
}
document.getElementById('go').onclick = () => go(document.getElementById('addr').value);
document.getElementById('addr').onkeydown = e => { if(e.key==='Enter') go(e.target.value); };

/* ---- about:blank fullscreen ---- */
document.getElementById('fs').onclick = () => {
  const raw = document.getElementById('addr').value.trim() || 'https://google.com';
  const enc = uvUrl(raw);
  const w = window.open('about:blank','_blank','noopener,noreferrer');
  w.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>UV-FS</title><style>body{margin:0;overflow:hidden}</style></head><body><iframe src="${enc}" style="width:100vw;height:100vh;border:none;"></iframe></body></html>`);
  w.document.close();
};

/* start page */
go('https://google.com');
</script>
</body>
</html>
